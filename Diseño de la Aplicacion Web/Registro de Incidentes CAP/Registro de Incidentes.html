<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Incidentes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Registro de Incidentes</h1>
    <form id="incident-form">
        <label for="incident-name">Nombre del Incidente:</label>
        <input type="text" id="incident-name" required>

        <label for="incident-date">Fecha:</label>
        <input type="date" id="incident-date" required>

        <label for="incident-severity">Nivel de Gravedad:</label>
        <select id="incident-severity" required>
            <option value="robo">Robo</option>
            <option value="pelea">Pelea</option>
            <option value="acoso">Acoso</option>
            <!-- Agrega más opciones aquí -->
        </select>

        <label for="incident-description">Descripción del Incidente:</label>
        <textarea id="incident-description" rows="4" required></textarea>

        <button type="submit">Registrar Incidente</button>
    </form>

    <div id="incident-list">
        <!-- Aquí se mostrarán los registros de incidentes -->
    </div>

    <script src="javascript/script1.js"></script>
</body>
</html>
